<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UniversalScammerList - Search</title>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
      name="viewport" />
    <meta content="UniversalScammerList" property="og:site_name" />
    <meta content="website" propety="og:type" />
    <meta content="Search the Universal Scammer List" property="og:title" />
    <meta
      content="The system supporting a collection of subreddits who agree to work together to limit the impact that those who have scammed"
      property="og:description" />
    <meta content="https://www.universalscammerlist.com" property="og:url" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="icon" href="/favicon.png" sizes="any" />
  </head>

  <body>
    <div class="header">
      <h1>USL</h1>
      <a href="/index">Search</a>
      <a href="/start">Getting Started</a>
      <a class="active" href="/about">How To</a>
      <a href="/subreddits">Participants</a>
      <a href="/tags">Tags</a>
      <a href="https://kofi.regexr.tech/">Donate</a>
    </div>

    <h2 class="titleCTA">Search for Reddit scammers on the Universal Scammer List:</h2>
    <div id="loadingMessage">Loading Database... <span id="loadingMessageDetails"></span></div>
    <form id="inputBox" class="awaiting-load" action="javascript:GetBanTags(username.value);">
      <input id="username" name="username" placeholder="Reddit Username" />
      <input id="searchButton" type="submit" value="Search" />
    </form>

    <div id="userStatusWrapper" class="hidden">
      <div class="userStatusTitleRow">
        <h3 id="userStatus"></h3>
        <button onclick="copyURL(username.value)">Copy URL</button>
        <div id="copyStatus">Copied!</div>
      </div>

      <hr />

      <ul id="userHistory"></ul>
    </div>

    <script src="static/js/shared.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
